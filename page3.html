<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ride</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        button {
            background: #333;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Your Ride Now</h1>
    </header>
    <nav>
        <ul>
            <li><a href="main_page.html">Home</a></li>
            <li><a href="page2.html">Services</a></li>
            <li><a href="page3.html">Book now</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Fill Out the Form Below</h2>
        <p>Reserve your car rental today by completing the form below. Choose from our range of vehicles and let us make your travel smooth and hassle-free!</p>

        <form action="#" method="post">
            <div>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
            </div>

            <div>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            </div>

            <div>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>
            </div>

            <div>
                <label for="car-type">Select Car Type</label><br>
                <select id="car-type" name="car-type" required><br>
                    <option value="">--Choose a Car Type--</option>
                    <option value="economy">Economy</option>
                    <option value="suv">SUV</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <div>
                <label for="pickup-date">Pick-Up Date</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>

            <div>
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date" required>
            </div>

            <div>
                <label for="additional-info">Additional Information (Optional)</label>
                <textarea id="additional-info" name="additional-info" rows="4" placeholder="Any specific requirements or notes?"></textarea>
            </div>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Car Rental Services. All Rights Reserved.</p>
    </footer>
</body>
</html>
